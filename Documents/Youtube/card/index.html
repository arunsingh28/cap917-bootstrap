<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
</head>
<body>
    <div class="wraper">
        <div class="card">
            <div class="image"></div>
            <div class="thumb"><i class="fa fa-thumbs-up fa-2x"></i></div>
            <div class="date">
                <p>Friday, August 28,2020</p>
            </div>
            <div class="card-body">
                <h2>The Nututal Bliss</h2>
                <div class="starts">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
               <p id="address">Shuru Rd, Himachal Pradesh, Shuru Road, Manali, Himachal Pradesh 175131</p>
            </div>
        </div>
    </div>
</body>
</html>
